<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Início cabeçalho -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Ongs</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Notícias</a></li>
                </ul>
            </nav>
            <div class="btn-login">
                <button class="btn" id="openPopup" onclick="loginPopup()">LOGIN</button>
                <button onclick="menu_mobile()" id="hamburguer"></button>
            </div>
        </div>
    </header>
    <!-- Fim cabeçalho -->


    <!-- Início DIV principal -->
    <div id="principal">
        <div class="principal-esq">
            <div class="titulo-login">
                <h1>ACESSO RESTRITO</h1>
            </div>
            <form class="form-login">
                <div class="form-email">
                    <label for="email">Email</label><br>
                    <input type="text" id="email-corp" placeholder="usuario@conta.com"><br>
                </div>
                <div class="form-senha">
                    <label for="senha">Senha</label><br>
                    <input type="password" id="password-corp" placeholder="**********"><br>
                    <button id="ver-senha"><img src="images/eye.png" alt=""></button>
                </div>
                <div class="form-opcoes">
                    <div id="chk-box">
                        <input type="checkbox" id="manter-conectado">
                        <label for="checkbox">Manter conectado</label>
                    </div>
                </div>
                <div id="login-adm">
                    <button class="login-submit">Entrar</a></button>
                </div>
            </form>
        </div>
        <div class="principal-dir">
            <img src="images/login_adm.png" alt="">
        </div>
    </div>
    <!-- Fim DIV principal  -->

    </div>
    <script src="main.js"></script>
</body>

</html>
