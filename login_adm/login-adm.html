<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Início cabeçalho -->
    <header>
        <div id="logo">
            <img src="images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ONGS</a></li>
                <li><a href="#">PROJETOS</a></li>
                <li><a href="#">NOTÍCIAS</a></li>
            </ul>
        </nav>
        <div id="header-direita">
            <div>
                <a href="#"><img src="images/lupa.png" alt="" id="busca"></a>
            </div>
            <div id="login">
                <button id="btn-login">
                    Login
                </button>
            </div>
        </div>
        <button id="botao-hamburger" onclick="mudaMenu()">
            <img src="images/hamburger.png" alt="" id="hamburger">
        </button>

        <div id="hamburger-menu">
            <ul>
                <li><a href="login-corporativo.html">HOME</a></li>
                <li><a href="#">ONGS</a></li>
                <li><a href="#">PROJETOS</a></li>
                <li><a href="#">NOTÍCIAS</a></li>
            </ul>
        </div>
    </header>
    <!-- Fim cabeçalho -->


    <!-- Início DIV principal -->
    <div id="principal">
        <div class="principal-esq">
            <div class="titulo-login">
                <h1>ACESSO RESTRITO</h1>
            </div>
            <form class="form-login">
                <div class="form-email">
                    <label for="email">Email</label><br>
                    <input type="text" id="email-corp" placeholder="usuario@conta.com"><br>
                </div>
                <div class="form-senha">
                    <label for="senha">Senha</label><br>
                    <input type="password" id="password-corp" placeholder="**********"><br>
                    <button id="ver-senha"><img src="images/eye.png" alt=""></button>
                </div>
                <div class="form-opcoes">
                    <div id="chk-box">
                        <input type="checkbox" id="manter-conectado">
                        <label for="checkbox">Manter conectado</label>
                    </div>
                </div>
                <div id="login-adm">
                    <button class="login-submit">Entrar</a></button>
                </div>
            </form>
        </div>
        <div class="principal-dir">
            <img src="images/login_adm.png" alt="">
        </div>
    </div>
    <!-- Fim DIV principal  -->

    </div>
    <script src="main.js"></script>
</body>

</html>
