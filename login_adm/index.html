<header>

    <nav>
        <ul>

            <li><a href="#">PROJETOS</a></li>

        </ul>
    </nav>
    <div id="header-direita">
        <div>
            <a href="#"><img src="images/lupa.png" alt="" id="busca"></a>
        </div>
        <div id="login">
            <button id="btn-login">
                Login
            </button>
        </div>

<body>
    <div id="principal">
        <div class="principal-esq">
            <h1>ACESSO RESTRITO</h1>
            <form class="form-login">
                <label class="input-label">Email</label><br>
                <input type="email" id="email" name="email" placeholder="usuario@conta.com" class="input-email"><br>
                <label class="input-label">Senha</label><br>
                <input type="password" id="senha" name="senha" placeholder="**********" class="input-senha"><br>
                <input type="checkbox" id="check" name="check" class="input-check">
                <label class="input-label" for="check">Manter conectado</label><br>
                <button class="btn-login-adm">Entrar</button>
            </form>
        </div>
        <div class="principal-dir">
            <img class="adm-img" src="images/login_adm.png">
        </div>
    </div>
    <!-- Fim DIV principal  -->
    <script src="main.js"></script>
