    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!-- Início cabeçalho -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ongs</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Notícias</a></li>
                </ul>
            </nav>
            <div class="btn-login">
                <button class="btn">LOGIN</button>
                <button onclick="menu_mobile()" id="hamburguer"></button>
            </div>
        </div>
    </header>
        <!-- Fim cabeçalho -->


    <!-- Início DIV principal -->
    <main class="container-cad">
        <h1 class="titulo">FAÇA SEU CADASTRO</h1>
        <div class="progresso">
            
            <div class="bolinha1"></div>
            <span class="progress-line"></span>
            <div class="bolinha2"></div>
        
            <span class="progress-line"></span>
            <div class="bolinha3"></div>
        </div>
        <div class="progress-name">
            <p>Dados do usuário</p>
            <p>Banco</p>
            <p>Login</p>
        </div>
        <form class="card-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="data_nasc">Data de nascimento</label>
                    <input type="text" id="data_nasc" placeholder="DD/MM/AA">
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn-cad voltar">Voltar</button>
                <button type="submit" class="btn-cad proximo">Próximo</button>
            </div>
        </form>
    </main>
    <!-- Fim DIV principal  -->
    <script src="js/main.js"></script>
</body>
</html>
</body>
</html>
