<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Bancários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/view/tela-ongs/Criar-cadastro-de-ONG/svgs projeto ongs/Logo.svg" alt="Logo" class="logo">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Ongs</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Notícias</a></li>
                </ul>
            </nav>
            <div class="btn-login">
                <button class="btn" id="openPopup" onclick="loginPopup()">LOGIN</button>
                <button onclick="menu_mobile()" id="hamburguer"></button>
            </div>
        </div>
    </header>

    <div id="principal">
        <div class="conteudo-centralizado">
            <div class="principal-esq">
                <h1 class="title">DADOS BANCÁRIOS</h1>
                <div class="etapas">
                    <div class="etapa ativa">1</div>
                    <div class="conector ativa"></div>
                    <div class="etapa ativa">2</div>
                    <div class="conector ativa"></div>
                    <div class="etapa ativa">3</div>
                    <div class="conector ativa"></div>
                    <div class="etapa ativa">4</div>
                    <div class="conector ativa"></div>
                    <div class="etapa ativa">5</div>
                    <div class="conector ativa"></div>
                    <div class="etapa">6</div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="banco">Banco</label>
                        <input type="text" id="banco" class="form-input" placeholder="Nome do Banco">
                    </div>
                    <div class="form-group">
                        <label for="agencia">Agência</label>
                        <input type="text" id="agencia" class="form-input" placeholder="Número da Agência">
                    </div>
                    <div class="form-group">
                        <label for="conta">Conta</label>
                        <input type="text" id="conta" class="form-input" placeholder="Número da Conta">
                    </div>
                    <div class="form-group">
                        <label for="tipo-conta">Tipo de Conta</label>
                        <select id="tipo-conta" class="form-input">
                            <option>Conta Corrente</option>
                            <option>Conta Poupança</option>
                        </select>
                    </div>
                </form>
                <div class="form-buttons">
                    <button class="botao-voltar">Voltar</button>
                    <button class="botao-proximo">Próximo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
