<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Bancários</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Início cabeçalho -->
    <header>
        <div id="logo">
            <img src="../assets/images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="login-corporativo.html">HOME</a></li>
                <li><a href="#">ONGS</a></li>
                <li><a href="#">PROJETOS</a></li>
                <li><a href="#">NOTÍCIAS</a></li>
            </ul>
        </nav>
        <div id="header-direita">
            <div>
                <a href="#"><img src="../assets/images/lupa.png" alt="" id="busca"></a>
            </div>
            <div id="login">
                <button id="btn-login">
                    Login
                </button>
            </div>
        </div>        
            <button id="botao-hamburger" onclick="mudaMenu()">
                <img src="../assets/images/hamburger.png" alt="" id="hamburger">
            </button>
        
            <div id="hamburger-menu">
                <ul>
                    <li><a href="login-corporativo.html">HOME</a></li>
                    <li><a href="#">ONGS</a></li>
                    <li><a href="#">PROJETOS</a></li>
                    <li><a href="#">NOTÍCIAS</a></li>
                </ul>
            </div>
        </header>
        <!-- Fim cabeçalho -->


    <!-- Início DIV principal -->
    <div id="principal">
        <div id="cadastro-ong">
            <div class="titulo-cadastro">
                <h1>DADOS BANCÁRIOS</h1>
            </div>
            <div class="progress">
                <img src="../assets/images/progress-5.png" alt="">
            </div>
            <div id="text-progress">
                <div class="text-detalhes">Dados<br>da ONG</div>
                <div class="text-detalhes">Descrição</div>
                <div class="text-detalhes">Endereço</div>
                <div class="text-detalhes">Responsável</div>
                <div class="text-detalhes">Banco</div>
                <div class="text-detalhes-draft">Login</div>
            </div>
            <form class="form-cadastro">
                <div class="form-direita">
                    <label for="banco">Banco</label><br>
                    <input type="text" id="banco" placeholder="Banco"><br>
                    <label for="conta">Conta</label><br>
                    <input type="tel" id="conta" placeholder="Conta">
                </div>
                <div class="form-esquerda">
                    <label for="agencia">CPF</label><br>
                    <input type="text" id="agencia" placeholder="Agência"><br>
                    <label for="tipo">Tipo</label><br>
                    <select name="tipo" id="tipo">
                        <option value="c-corrente">Conta Corrente</option>
                        <option value="c-poupanca">Conta Poupança</option>
                    </select>
                    <!-- <input type="email" id="email" placeholder="usuario@conta.com"> -->
                </div>
            </form>
            <div class="btn-navegacao">
                <a href="responsavel-ong.html"><button class="voltar">Voltar</button></a>
                <a href="dados-login.html"><button class="proximo">Próximo</button></a>
            </div>
        </div>
        
    </div>
    <!-- Fim DIV principal  -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
