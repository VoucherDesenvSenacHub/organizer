<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Início cabeçalho -->
    <header>
        <div id="logo">
            <img src="../assets/images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ONGS</a></li>
                <li><a href="#">PROJETOS</a></li>
                <li><a href="#">NOTÍCIAS</a></li>
            </ul>
        </nav>
        <div id="header-direita">
            <div>
                <a href="#"><img src="../assets/images/lupa.png" alt="" id="busca"></a>
            </div>
            <div id="login">
                <button id="btn-login">
                    Login
                </button>
            </div>
        </div>        
            <button id="botao-hamburger" onclick="mudaMenu()">
                <img src="../assets/images/hamburger.png" alt="" id="hamburger">
            </button>
        
            <div id="hamburger-menu">
                <ul>
                    <li><a href="login-corporativo.html">HOME</a></li>
                    <li><a href="#">ONGS</a></li>
                    <li><a href="#">PROJETOS</a></li>
                    <li><a href="#">NOTÍCIAS</a></li>
                </ul>
            </div>
        </header>
        <!-- Fim cabeçalho -->


    <!-- Início DIV principal -->
    <div id="principal">
        <div id="cadastro-ong">
            <div class="titulo-cadastro">
                <h1>ENDEREÇO</h1>
            </div>
            <div class="progress">
                <img src="../assets/images/progress-3.png" alt="">
            </div>
            <div id="text-progress">
                <div class="text-detalhes">Dados<br>da ONG</div>
                <div class="text-detalhes">Descrição</div>
                <div class="text-detalhes">Endereço</div>
                <div class="text-detalhes-draft">Responsável</div>
                <div class="text-detalhes-draft">Banco</div>
                <div class="text-detalhes-draft">Login</div>
            </div>
            <form class="form-cadastro">
                <div class="form-direita">
                    <label for="endereco">Endereço</label><br>
                    <input type="text" id="endereco" placeholder="Ex. Rua Projetada, 199"><br>
                    <label for="cidade">Cidade</label><br>
                    <input type="text" id="cidade" placeholder="Campo Grande">
                </div>
                <div class="form-esquerda">
                    <label for="cep">CEP</label><br>
                    <input type="text" id="cep" placeholder="00000-000"><br>
                    <label for="uf">UF</label><br>
                    <input type="text" id="uf" placeholder="Mato Grosso do Sul">
                </div>
            </form>
            <div class="btn-navegacao">
                <a href="atuacao.html"><button class="voltar">Voltar</button></a>
                <a href="responsavel-ong.html"><button class="proximo">Próximo</button></a>
            </div>
        </div>
        
    </div>
    <!-- Fim DIV principal  -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
